<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding não afete a largura total */
        }
        button {
            width: 100%;
            background-color: #5cb85c;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastro de Nova Empresa</h1>
    
    <form action="process/insertEmpresas.php" method="POST">
        
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required>

        <label for="razao">Razão Social:</label>
        <input type="text" id="razao" name="razao" required>

        <label for="fantasia">Nome Fantasia:</label>
        <input type="text" id="fantasia" name="fantasia" required>

        <label for="inscricao">Inscrição Estadual:</label>
        <input type="text" id="inscricao" name="inscricao" required>

        <label for="segmento">Segmento:</label>
        <input type="text" id="segmento" name="segmento" required>

        <label for="pro_ser">Produtos/Serviços:</label>
        <input type="text" id="pro_ser" name="pro_ser" required>

        <label for="email">E-mail de Contato:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Cadastrar Empresa</button>
    </form>
</div>

</body>
</html>
