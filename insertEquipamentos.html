<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Equipamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef0f1;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 600px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<form action="process/insertEquipamentos.php" method="POST">
    <h2>Cadastro de Equipamento</h2>

    <label for="nome_equipamento">Nome do Equipamento:</label>
    <input type="text" id="nome_equipamento" name="nome_equipamento" required>

    <label for="tipo_equipamento">Tipo:</label>
    <input type="text" id="tipo_equipamento" name="tipo_equipamento" required>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="">Selecione</option>
        <option value="Operacional">Operacional</option>
        <option value="Em manutenção">Em manutenção</option>
        <option value="Precisa de manutenção">Precisa de manutenção</option>
    </select>

    <label for="localizacao">Localização:</label>
    <input type="text" id="localizacao" name="localizacao" required>

    <label for="fabricante">Fabricante:</label>
    <input type="text" id="fabricante" name="fabricante" required>

    <label for="numero_modelo">Número do Modelo:</label>
    <input type="text" id="numero_modelo" name="numero_modelo" required>

    <label for="numero_serie">Número de Série:</label>
    <input type="text" id="numero_serie" name="numero_serie" required>

    <label for="criticidade">Criticidade:</label>
    <select id="criticidade" name="criticidade" required>
        <option value="">Selecione</option>
        <option value="Alta">Alta</option>
        <option value="Média">Média</option>
        <option value="Baixa">Baixa</option>
    </select>

    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento" name="departamento" required>

    <label for="atribuido_a">Atribuído a:</label>
    <input type="text" id="atribuido_a" name="atribuido_a" required>

    <label for="data_instalacao">Data de Instalação:</label>
    <input type="date" id="data_instalacao" name="data_instalacao" required>

    <label for="data_compra">Data de Compra:</label>
    <input type="date" id="data_compra" name="data_compra" required>

    <label for="data_termino_garantia">Término da Garantia:</label>
    <input type="date" id="data_termino_garantia" name="data_termino_garantia" required>

    <label for="custo_compra">Custo de Compra (R$):</label>
    <input type="number" id="custo_compra" name="custo_compra" step="0.01" required>

    <label for="especificacoes">Especificações:</label>
    <textarea id="especificacoes" name="especificacoes" rows="3" required></textarea>

    <label for="dados_uso">Dados de Uso:</label>
    <textarea id="dados_uso" name="dados_uso" rows="2" required></textarea>

    <label for="notas">Notas:</label>
    <textarea id="notas" name="notas" rows="2"></textarea>

    <label for="patrimonio">Número de Patrimônio:</label>
    <input type="text" id="patrimonio" name="patrimonio" required>

    <label for="cnpj_empresa">CNPJ da Empresa:</label>
    <input type="text" id="cnpj_empresa" name="cnpj_empresa" required>

    <button type="submit">Cadastrar Equipamento</button>
</form>

</body>
</html>
