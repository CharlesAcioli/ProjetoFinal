<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros de Pesquisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .filters-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 800px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            margin: 0 10px;
        }

        .filter-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .search-input-container {
            position: relative;
            width: 100%
        }

        .search-input-container input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }

        .search-input-container .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .select-container {
            position: relative;
            width: 100%;
        }

        .select-container select {
            width: 100%;
            padding: 10px 40px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            appearance: none;
            background-color: #f7f7f7;
            background-image: none;
            box-sizing: border-box;
        }

        .select-container .filter-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        .select-container .dropdown-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        .input-container {
    position: relative;
    width: 300px; /* Defina a largura do seu input container */
}

.input-container .icon {
    position: absolute;
    left: 10px; /* Posição horizontal do ícone */
    top: 50%; /* Centraliza verticalmente */
    transform: translateY(-50%); /* Ajusta o centro exato */
    width: 20px; /* Largura da sua imagem */
    height: auto; /* Para manter a proporção da imagem */
    z-index: 1; /* Garante que a imagem fique sobre o input */
}

.input-container input {
    width: 100%;
    /* Ajuste o padding para dar espaço à imagem */
    padding: 10px 10px 10px 40px; 
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box; /* Garante que o padding não aumente a largura total */
}

/* Opcional: Estilos para o foco */
.input-container input:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="filters-container">
    <div class="filter-group">
        <label>Filtros de pesquisa</label>
        <div class="search-input-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Pesquise por nome, ID, localização">
        </div>
    </div>
    
    <div class="filter-group">
        <label>Status</label>
        <div class="select-container">
            <i class="fas fa-filter filter-icon"></i>
            <select>
                <option disabled selected>Selecione</option>
                <option>Ativo</option>
                <option>Inativo</option>
            </select>
            <i class="fas fa-chevron-down dropdown-icon"></i>
        </div>
    </div>

    <div class="filter-group">
        <label>Setor</label>
        <div class="select-container">
            <i class="fas fa-filter filter-icon"></i>
            <select>
                <option disabled selected>Selecione</option>
                <option>TI</option>
                <option>Vendas</option>
                <option>Financeiro</option>
            </select>
            <i class="fas fa-chevron-down dropdown-icon"></i>
        </div>
    </div>
</div>

<div class="input-container">
    <img src="../img/lupaa.png" alt="Ícone de pesquisa" class="icon">
    <input type="text" placeholder="Pesquisar...">
</div>

</body>
</html>
