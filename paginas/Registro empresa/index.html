<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="empresas.css" />
    <title>REGISTRO</title>
  </head>
  <body>
    <header>
      <div class="img">
        <img src="../img/principal logo.jfif" width="200" height="200" alt="" />
      </div>
    </header>

    <main>
      <form action="" method="post">
        <div class="conteudo">
          <div>
            <h1>REGISTRO</h1>
          </div>

          <div class="cnpj">
            <label for="cnpj">CNPJ:</label>
            <input type="number" name="cnpj" id="" />
          </div>

          <div class="social">
            <label for="social">RAZÃO SOCIAL:</label>
            <input type="text" name="social" id="" />
          </div>

          <div class="fantasia">
            <label for="fantasia">NOME FANTASIA:</label>
            <input type="text" name="fantasia" id="" />
          </div>

          <div class="ie">
            <label for="ie">INSCRIÇÃO ESTADUAL (IE):</label>
            <input type="number" name="ie" id="" />
          </div>

          <div class="segmento">
            <label for="segmento">SEGMENTO:</label>
            <input type="text" name="segmento" id="" />
          </div>

          <div class="produtos">
            <label for="produtos">PRODUTOS/SERVIÇOS OFERECIDOS:</label>
            <input type="text" name="produtos" id="" />
          </div>

          <div class="email">
            <label for="email">EMAIL:</label>
            <input type="email" name="" id="" />
          </div>

          <div class="user">
            <label for="user">USUÁRIO:</label>
            <input type="text" name="user" id="" />
          </div>

          <div class="senha">
            <label for="senha">SENHA:</label>
            <input type="password" name="senha" id="" />
          </div>

          <div class="confirmar">
            <label for="confirmar">CONFIRMAR SENHA:</label>
            <input type="password" name="confirmar" id="" />
          </div>

          <div class="botao">
            <button type="submit">REGISTRO</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
