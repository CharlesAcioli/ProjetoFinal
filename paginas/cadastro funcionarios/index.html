<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="funcionarios.css" />
    <title>REGISTRO</title>
  </head>
  <body>
    <footer>
      <div class="img">
        <img src="../img/principal logo.jfif" width="200" height="200" alt="" />
      </div>
    </footer>

    <main>
      <form action="" method="post">
        <div class="conteudo">
          <div>
            <h1>CADASTRO FUNCIONÁRIOS</h1>
          </div>

          <div class="user">
            <label for="user">USUÁRIO:</label>
            <input type="text" name="user" id="" />
          </div>

          <div class="email">
            <label for="email">EMAIL:</label>
            <input type="email" name="" id="" />
          </div>

          <div class="cpf">
            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="" />
          </div>

          <div class="form-container">
            <div class="input-group">
              <label for="senha">SENHA:</label>
              <input type="password" id="senha" />
            </div>

            <div class="input-group">
              <label for="telefone">TELEFONE:</label>
              <input type="tel" id="telefone" />
            </div>
          </div>

          <div class="dropdawn">
            <label for="drop">TIPO DE USUÁRIO:</label>
            <select class="escolha" name="escolha" id="09">
              <option value="">SELECIONE:</option>
              <option value="">Diretor</option>
              <option value="">Gerente</option>
              <option value="">Supervisor</option>
              <option value="">Funcionário</option>
            </select>
         

          </div>

          <div class="botao">
            <button type="submit">REGISTRO</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
