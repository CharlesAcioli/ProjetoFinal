<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordem de serviço</title>
    <link rel="stylesheet" href="serviços.css" />
  </head>
  <body>
    <nav>
      <header>
        <img src="../img/principal_logo-removebg-preview.png" alt="" />
      </header>

      <ul>
        <li><img src="../img/manutencao.png" alt="" /><a href="">Equipamentos</a></li>
        <li><img src="../img/botao-adicionar.png" alt="" /><a href="">Add Equipamentos</a></li>
        <li><img src="../img/perturbacao.png" alt="" /><a href="">Equip. c/ Defeito</a></li>
        <li><img src="../img/usuario-masculino.png" alt="" /><a href="">Usuários</a></li>
        <li><img src="../img/servico-de-gestao.png" alt="" /><a href="">Ordens de Serviços</a></li>
        <li><img src="../img/informacao-financeira.png" alt="" /><a href="">Relatórios</a></li>
        <li><img src="../img/homem.png" alt="" /><a href="">Manutenção</a></li>
        <li><img src="../img/botao-de-roda-dentada-de-configuracoes.png" alt="" /><a href="">Configurações</a></li>
      </ul>
    </nav>

    <main>
      <form action="" method="POST">
        
          <h2>PAINEL</h2>

        <hr />

        <div class="ordem">
          <img src="../img/nova ordem.png" alt="Ícone Nova Ordem" width="30" height="30" />
          <h2>Criar Nova Ordem De Serviço</h2>
        </div>

        <div class="conte">
          <h3>Detalhes Da Solicitação</h3>

          <div class="form-row">
            <div class="form-group">
              <label for="nome-empresa">Nome da empresa*</label>
              <input
                type="text"
                id="nome-empresa"
                placeholder="Ex: Industrial XYZ Ltda."
              />
            </div>

            <div class="form-group">
              <label for="cnpj">CNPJ*</label>
              <input type="text" id="cnpj" placeholder="00.000.000/0000-00" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="nome-empresa">Nome da Nº OS (Ordem de Serviço)*</label>
              <input
                type="text"
                id="nome-empresa"
                placeholder="Ex: Industrial XYZ Ltda."
              />
            </div>


            <div class="form-group">
              <label for="cnpj">Funcionário Solicitante*</label>
              <input type="text" id="cnpj" placeholder="00.000.000/0000-00" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="nome-empresa">Setor de Destino*</label>
              <input
                type="text"
                id="nome-empresa"
                placeholder="Ex: Industrial XYZ Ltda."
              />
            </div>


            <div class="form-group">
              <label for="cnpj">Item/Equipamento Solicitado*</label>
              <input type="text" id="cnpj" placeholder="00.000.000/0000-00" />
            </div>
          </div>

           <div class="form-row">
            <div class="form-group">
              <label for="nome-empresa">Quantidade*</label>
              <input
                type="text"
                id="nome-empresa"
                placeholder="Ex: Industrial XYZ Ltda."
              />
            </div>
        </div>
      </form>
    </main>
  </body>
</html>
