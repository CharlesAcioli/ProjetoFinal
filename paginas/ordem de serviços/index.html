<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordem de serviço</title>
    <link rel="stylesheet" href="serviços.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="logo">
          <img
            src="../img/principal_logo-removebg-preview.png"
            width="200"
            height="200"
            alt="Logo Principal"
          />
        </div>

        <div class="equipamentos">
          <img src="../img/manutencao.png" alt="Ícone Equipamentos" />
          <h3>Equipamentos</h3>
        </div>

        <div class="add">
          <img src="../img/botao-adicionar.png" alt="Ícone Adicionar" />
          <h3>Add Equipamentos</h3>
        </div>

        <div class="defeito">
          <img src="../img/perturbacao.png" alt="Ícone Defeito" />
          <h3>Equip.c/ Defeito</h3>
        </div>

        <div class="user">
          <img src="../img/usuario-masculino.png" alt="Ícone Usuários" />
          <h3>Usuários</h3>
        </div>

        <div class="ordem">
          <img
            src="../img/servico-de-gestao.png"
            alt="Ícone Ordem de Serviço"
          />
          <h3>Ordens De Serviço</h3>
        </div>

        <div class="relat">
          <img src="../img/informacao-financeira.png" alt="Ícone Relatórios" />
          <h3>Relatórios</h3>
        </div>

        <div class="manu">
          <img src="../img/homem.png" alt="Ícone Manutenção" />
          <h3>Manutenção</h3>
        </div>

        <div class="config">
          <img
            src="../img/botao-de-roda-dentada-de-configuracoes.png"
            alt="Ícone Configurações"
          />
          <h3>Configurações</h3>
        </div>
      </div>
    </header>

    <main>
      <form action="" method="POST">
        <div class="painel">
          <h2>PAINEL</h2>
        </div>
        
        <hr />

        <div class="ordem">
          <img src="../img/nova ordem.png" alt="Ícone Nova Ordem" />
          <h2>Criar Nova Ordem De Serviço</h2>
        </div>

        <div class="conte">
          <h3>Detalhes Da Solicitação</h3>

          <div class="form-row">
            <div class="form-group">
              <label for="nome-empresa">Nome da empresa*</label>
              <input
                type="text"
                id="nome-empresa"
                placeholder="Ex: Industrial XYZ Ltda."
              />
            </div>

            <div class="form-group">
              <label for="cnpj">CNPJ*</label>
              <input type="text" id="cnpj" placeholder="00.000.000/0000-00" />
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
