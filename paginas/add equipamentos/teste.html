<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Equipamento</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        
        input[type="text"]::placeholder, textarea::placeholder {
            color: #999;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .card-secondary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card-section {
            padding: 24px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-section-header {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }

        .date-input {
            position: relative;
        }

        .date-input input {
            padding-right: 40px;
        }

        .date-input .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        .textarea-group {
            margin-bottom: 16px;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .submit-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-button img {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="card">
            <div class="card-header">Adicionar Novo Equipamento</div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome do Equipamento</label>
                    <input type="text" id="nome" placeholder="Ex: Bomba Centrífuga">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo do equipamento</label>
                    <select id="tipo">
                        <option>Selecione o tipo do equipamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option>Selecione o tipo do status</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="localizacao">Localização</label>
                    <input type="text" id="localizacao" placeholder="Ex: Setor 01, Baia A">
                </div>
                <div class="form-group">
                    <label for="fabricacao">Fabricação</label>
                    <input type="text" id="fabricacao" placeholder="Ex: FlowServer">
                </div>
                <div class="form-group">
                    <label for="modelo">Número do modelo</label>
                    <input type="text" id="modelo" placeholder="Ex: CS-5000">
                </div>
                <div class="form-group">
                    <label for="serie">Número de série</label>
                    <input type="text" id="serie" placeholder="Ex: FSN-98765">
                </div>
                <div class="form-group">
                    <label for="criticidade">Criticidade</label>
                    <select id="criticidade">
                        <option>Selecione um nível de criticalidade</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" placeholder="Ex: Sistema de Refrigeração">
                </div>
                <div class="form-group form-group-full">
                    <label for="atribuido">Atribuído a:</label>
                    <input type="text" id="atribuido" placeholder="Ex: Equipe de Operações">
                </div>
            </div>
        </div>

        <div class="card-secondary">
            
            <div class="card-section">
                <div class="card-section-header">Datas e Custos</div>
                <div class="form-group">
                    <label for="data_instalacao">Data de Instalação</label>
                    <div class="date-input">
                        <input type="text" id="data_instalacao" placeholder="Escolha a data">
                        <img src="https://img.icons8.com/material-outlined/24/000000/calendar--v1.png" class="icon" alt="calendario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="data_compra">Data da Compra</label>
                    <div class="date-input">
                        <input type="text" id="data_compra" placeholder="Escolha a data">
                        <img src="https://img.icons8.com/material-outlined/24/000000/calendar--v1.png" class="icon" alt="calendario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="custo_compra">Custo de Compra</label>
                    <input type="text" id="custo_compra" placeholder="Ex: 1500">
                </div>
                <div class="form-group">
                    <label for="garantia">Data de Término da Garantia</label>
                    <div class="date-input">
                        <input type="text" id="garantia" placeholder="Escolha a data">
                        <img src="https://img.icons8.com/material-outlined/24/000000/calendar--v1.png" class="icon" alt="calendario">
                    </div>
                </div>
            </div>

            <div class="card-section">
                <div class="card-section-header">Detalhes e Notas</div>
                <div class="textarea-group">
                    <label for="especificacoes">Especificações</label>
                    <textarea id="especificacoes" placeholder="Por exemplo, Capacidade: 500GPM, Altura: 20 Metros, Motor: 50 HP"></textarea>
                </div>
                <div class="textarea-group">
                    <label for="dados_uso">Dados de Uso</label>
                    <textarea id="dados_uso" placeholder="Por exemplo, Total de horas de operação"></textarea>
                </div>
                <div class="textarea-group">
                    <label for="nota">Nota</label>
                    <textarea id="nota" placeholder="Qualquer notas adicionais sobre o equipamento"></textarea>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="submit-button">
                <img src="https://img.icons8.com/material-rounded/24/ffffff/save.png" alt="Salvar">
                Item/Equipamento Solicitado*
            </button>
        </div>

    </div>

</body>
</html>
