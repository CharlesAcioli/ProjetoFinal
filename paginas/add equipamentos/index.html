<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="logo">
          <img
            src="../img/principal_logo-removebg-preview.png"
            width="200"
            height="200"
            alt="Logo Principal"
          />
        </div>

        <div class="equipamentos">
          <img src="../img/manutencao.png" alt="Ícone Equipamentos" />
          <h3>Equipamentos</h3>
        </div>

        <div class="add">
          <img src="../img/botao-adicionar.png" alt="Ícone Adicionar" />
          <h3>Add Equipamentos</h3>
        </div>

        <div class="defeito">
          <img src="../img/perturbacao.png" alt="Ícone Defeito" />
          <h3>Equip.c/ Defeito</h3>
        </div>

        <div class="user">
          <img src="../img/usuario-masculino.png" alt="Ícone Usuários" />
          <h3>Usuários</h3>
        </div>

        <div class="ordem">
          <img
            src="../img/servico-de-gestao.png"
            alt="Ícone Ordem de Serviço"
          />
          <h3>Ordens De Serviço</h3>
        </div>

        <div class="relat">
          <img src="../img/informacao-financeira.png" alt="Ícone Relatórios" />
          <h3>Relatórios</h3>
        </div>

        <div class="manu">
          <img src="../img/homem.png" alt="Ícone Manutenção" />
          <h3>Manutenção</h3>
        </div>

        <div class="config">
          <img
            src="../img/botao-de-roda-dentada-de-configuracoes.png"
            alt="Ícone Configurações"
          />
          <h3>Configurações</h3>
        </div>
      </div>
    </header>

    <main>
      <form action="" method="POST">
        <div class="painel">
          <h2>PAINEL</h2>
        </div>

        <hr />

        <div class="add-equip">
          <h2>Adicionar Novo Equipamento</h2>
          <form action="" method="post">
            <div class="formularios">
              <div class="grupo-form">
                <label for="nomeequipamento">Nome do Equipamento</label>
                <input type="text" name="" id="">
              </div>
              <div class="grupo-form">
                <label for="tipoequipamento">Tipo do Equipamento</label>
                <input type="text" name="" id="">
              </div>
              <div class="grupo-form">
                <label for="status">Status</label>
                <select name="" id="status">
                  <option value="">Em manutenção</option>
                  <option value="">Precisa de reparo</option>
                  <option value="">Operacional</option>
                </select>
              </div>

              <div class="form-seção">
                <div class="grupo-form">
                  <label for="localizacao">Localização</label>
                  <input type="text" name="" id="">
                </div>
                <div class="grupo-form">
                  <label for="fabricacao">Fabricação</label>
                  <input type="text" name="" id="">
                </div>
                <div class="grupo-form">
                  <label for="numeromodelo">Número do Modelo</label>
                  <input type="text" name="" id="">
                </div>
              </div>

              <div class="form-seção">
                <div class="grupo-form">
                  <label for="numeroserie">Número de série</label>
                  <input type="text" name="" id="">
                </div>
                <div class="grupo-form">
                  <label for="criticidade">criticidade</label>
                  <select name="" id="">
                    <option value="">Alta</option>
                    <option value="">Média</option>
                    <option value="">Baixa</option>
                  </select>
                </div>
                <div class="grupo-form">
                  <label for="departamento">Departamento</label>
                  <input type="text" name="" id="">
                </div>

                <div class="form-seção full">
                  <div class="grupo-form">
                    <label for="atibuidoA">Atribuido a:</label>
                    <input type="text" name="" id="">
                  </div>
                </div>


              </div>



            </div>
          </form>
        </div>

 

       
        </div>
      </form>
    </main>
  </body>
</html>
