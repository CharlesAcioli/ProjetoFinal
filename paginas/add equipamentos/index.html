<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <header>
        <img src="../img/principal_logo-removebg-preview.png" alt="" />
      </header>

      <ul>
        <li><img src="../img/manutencao.png" alt="" /><a href="">Equipamentos</a></li>
        <li><img src="../img/botao-adicionar.png" alt="" /><a href="">Add Equipamentos</a></li>
        <li><img src="../img/perturbacao.png" alt="" /><a href="">Equip. c/ Defeito</a></li>
        <li><img src="../img/usuario-masculino.png" alt="" /><a href="">Usuários</a></li>
        <li><img src="../img/servico-de-gestao.png" alt="" /><a href="">Ordens de Serviços</a></li>
        <li><img src="../img/informacao-financeira.png" alt="" /><a href="">Relatórios</a></li>
        <li><img src="../img/homem.png" alt="" /><a href="">Manutenção</a></li>
        <li><img src="../img/botao-de-roda-dentada-de-configuracoes.png" alt="" /><a href="">Configurações</a></li>
      </ul>
    </nav>

    <main>
      <div class="painel">
        <h2>PAINEL</h2>
      </div>

      <hr />

      <div class="container"> 
        <form action="../../process/insertEquipamentos.php" method="post">
          <div class="card">
            <div class="card-header">Adicionar Novo Equipamento</div>
            <div class="form-grid">
              <div class="form-group">
                <label for="nome_equipamento">Nome do Equipamento</label>
                <input type="text" name="nome_equipamento" id="nome_equipamento" placeholder="Ex: Bomba Centrífuga">
              </div>
              <div class="form-group">
                <label for="tipo_equipamento">Tipo do equipamento</label>
                <input type="text" name="tipo_equipamento" placeholder="Tipo De Equipamento" id="tipo_equipamento" required>
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                  <option value="Em Manutenção">Em Manutenção</option>
                  <option value="Precisa De Reparo">Precisa De Reparo</option>
                  <option value="Operacional">Operacional</option>
                </select>
              </div>
              <div class="form-group">
                <label for="localizacao">Localização</label>
                <input type="text" name="localizacao" id="localizacao" placeholder="Ex: Setor 01, Baia A" required>
              </div>
              <div class="form-group">
                <label for="fabricante">Fabricação</label>
                <input type="text" name="fabricante" id="fabricante" placeholder="Ex: FlowServer">
              </div>
              <div class="form-group">
                <label for="numero_modelo">Número do modelo</label>
                <input type="text" name="numero_modelo" id="numero_modelo" placeholder="Ex: CS-5000">
              </div>
              <div class="form-group">
                <label for="numero_serie">Número de série</label>
                <input type="text" name="numero_serie" id="numero_serie" placeholder="Ex: FSN-98765">
              </div>
              <div class="form-group">
                <label for="criticidade">Criticidade</label>
                <select id="criticidade" name="criticidade" required>
                  <option value="alta">Alto</option>
                  <option value="media">Médio</option>
                  <option value="baixa">Baixo</option>
                </select>
              </div>
              <div class="form-group">
                <label for="departamento">Departamento</label>
                <input type="text" name="departamento" id="departamento" placeholder="Ex: Sistema de Refrigeração" required>
              </div>

              <div class="form-group form-group-full">
                <label for="cnpj_empresa">Cnpj Da Empresa</label>
                <input type="text" name="cnpj_empresa" placeholder="Ex: xx.xxx.xxx/xxxx-xx " id="cnpj_empresa" required>
              </div>

              <div class="form-group form-group-full">
                <label for="patrimonio">Patrimonio</label>
                <input type="number" name="patrimonio" id="patrimonio" required>
              </div>

              <div class="form-group form-group-full">
                <label for="atribuido_a">Atribuído a:</label>
                <select name="atribuido_a" id="atribuido_a" required>
                  <option value="Tecnologia da Informação">Tecnologia da Informação</option>
                  <option value="Saúde e Bem-Estar">Saúde e Bem-Estar</option>
                  <option value="Serviços Financeiros">Serviços Financeiros</option>
                  <option value="Varejo e Comércio">Varejo e Comércio</option>
                  <option value="Educação">Educação</option>
                  <option value="Construção Civil">Construção Civil</option>
                  <option value="Indústria Manufatureira">Indústria Manufatureira</option>
                  <option value="Setor Agrícola">Setor Agrícola</option>
                  <option value="Energia">Energia</option>
                  <option value="Transporte e Logística">Transporte e Logística</option>
                  <option value="Mídia e Entretenimento">Mídia e Entretenimento</option>
                  <option value="Recursos Humanos">Recursos Humanos</option>
                  <option value="Governo e Setor Público">Governo e Setor Público</option>
                  <option value="Turismo e Hotelaria">Turismo e Hotelaria</option>
                  <option value="Serviços Imobiliários">Serviços Imobiliários</option>
                  <option value="Biotecnologia">Biotecnologia</option>
                  <option value="Sustentabilidade e Meio Ambiente">Sustentabilidade e Meio Ambiente</option>
                  <option value="Marketing e Publicidade">Marketing e Publicidade</option>
                  <option value="Indústria Alimentícia">Indústria Alimentícia</option>
                  <option value="Consultoria">Consultoria</option>
                </select>
              </div>
            </div>
          </div>

          <div class="card-secondary">
            <div class="card-section">
              <div class="card-section-header">Datas e Custos</div>
              <div class="form-group">
                <label for="data_instalacao">Data de Instalação</label>
                <div class="date-input">
                  <input type="date" name="data_instalacao" id="data_instalacao" placeholder="Escolha a data" required>
                  <img src="https://img.icons8.com/material-outlined/24/000000/calendar--v1.png" class="icon" alt="calendario">
                </div>
              </div>
              <div class="form-group">
                <label for="data_compra">Data da Compra</label>
                <div class="date-input">
                  <input type="date" name="data_compra" id="data_compra" placeholder="Escolha a data" required>
                  <img src="https://img.icons8.com/material-outlined/24/000000/calendar--v1.png" class="icon" alt="calendario">
                </div>
              </div>
              <div class="form-group">
                <label for="custo_compra">Custo de Compra</label>
                <input type="text" name="custo_compra" id="custo_compra" placeholder="Ex: 1500" required>
              </div>
              <div class="form-group">
                <label for="data_termino_garantia">Data de Término da Garantia</label>
                <div class="date-input">
                  <input type="date" name="data_termino_garantia" id="data_termino_garantia" placeholder="Escolha a data">
                  <img src="https://img.icons8.com/material-outlined/24/000000/calendar--v1.png" class="icon" alt="calendario">
                </div>
              </div>
            </div>

            <div class="card-section">
              <div class="card-section-header">Detalhes e Notas</div>
              <div class="textarea-group">
                <label for="especificacoes">Especificações</label>
                <textarea id="especificacoes" name="especificacoes" placeholder="Por exemplo, Capacidade: 500GPM, Altura: 20 Metros, Motor: 50 HP"></textarea>
              </div>
              <div class="textarea-group">
                <label for="dados_uso">Dados de Uso</label>
                <textarea id="dados_uso" name="dados_uso" placeholder="Por exemplo, Total de horas de operação"></textarea>
              </div>
              <div class="textarea-group">
                <label for="notas">Nota</label>
                <textarea id="notas" name="notas" placeholder="Qualquer notas adicionais sobre o equipamento"></textarea>
              </div>
            </div>
          </div>

          <div class="button-container">
            <button type="submit" class="submit-button">
              <img src="https://img.icons8.com/material-rounded/24/ffffff/save.png" alt="Salvar" />
              Item/Equipamento Solicitado
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
