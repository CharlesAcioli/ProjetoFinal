<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
        <header>
            <img src="../img/principal_logo-removebg-preview.png" alt="">
        </header>

        <ul>
            <li><img src="../img/manutencao.png" alt=""><a href="">Equipamentos</a></li>
            <li><img src="../img/botao-adicionar.png" alt=""><a href="">Add Equipamentos</a></li>
            <li><img src="../img/perturbacao.png" alt=""><a href="">Equip. c/ Defeito</a></li>
            <li><img src="../img/usuario-masculino.png" alt=""><a href="">Usuários</a></li>
            <li><img src="../img/servico-de-gestao.png" alt=""><a href="">Ordens de Serviços</a></li>
            <li><img src="../img/informacao-financeira.png" alt=""><a href="">Relatórios</a></li>
            <li><img src="../img/homem.png" alt=""><a href="">Manutenção</a></li>
            <li><img src="../img/botao-de-roda-dentada-de-configuracoes.png" alt=""><a href="">Configurações</a></li>
        </ul>
    </nav>

    <main>
      <div class="painel">
        <h2>PAINEL</h2>
      </div>

      <hr />

      <div class="container">
        
        <div class="card">
            <div class="card-header">Adicionar Novo Equipamento</div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome">Nome do Equipamento</label>
                    <input type="text" id="nome" placeholder="Ex: Bomba Centrífuga">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo do equipamento</label>
                    <input type="text" name="Tip. equip" placeholder="Tipo De Equipamento" id="">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="">Em Manutenção</option>
                        <option value="">Precisa De Reparo</option>
                        <option value="">Operacional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="localizacao">Localização</label>
                    <input type="text" id="localizacao" placeholder="Ex: Setor 01, Baia A">
                </div>
                <div class="form-group">
                    <label for="fabricacao">Fabricação</label>
                    <input type="text" id="fabricacao" placeholder="Ex: FlowServer">
                </div>
                <div class="form-group">
                    <label for="modelo">Número do modelo</label>
                    <input type="text" id="modelo" placeholder="Ex: CS-5000">
                </div>
                <div class="form-group">
                    <label for="serie">Número de série</label>
                    <input type="text" id="serie" placeholder="Ex: FSN-98765">
                </div>
                <div class="form-group">
                    <label for="criticidade">Criticidade</label>
                    <select id="criticidade">
                        <option value="">Alto</option>
                        <option value="">Médio</option>
                        <option value="">Baixo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" placeholder="Ex: Sistema de Refrigeração">
                </div>
                <div class="form-group form-group-full">
                    <label for="atribuido">Atribuído a:</label>
                    <select name="atribuido" id="atribuido" required>
                        <option value="Tecnologia da Informação (TI)">Tecnologia da Informação (TI)</option>
                        <option value="Saúde e Bem-Estar">Saúde e Bem-Estar</option>
                        <option value="Serviços Financeiros">Serviços Financeiros</option>
                        <option value="Varejo e Comércio">Varejo e Comércio</option>
                        <option value="Educação">Educação</option>
                        <option value="Construção Civil">Construção Civil</option>
                        <option value="Indústria Manufatureira">Indústria Manufatureira</option>
                        <option value="Setor Agrícola (Agronegócio)">Setor Agrícola (Agronegócio)</option>
                        <option value="Energia">Energia</option>
                        <option value="Transporte e Logística">Transporte e Logística</option>
                        <option value="Mídia e Entretenimento">Mídia e Entretenimento</option>
                        <option value="Recursos Humanos (RH)">Recursos Humanos (RH)</option>
                        <option value="Governo e Setor Público">Governo e Setor Público</option>
                        <option value="Turismo e Hotelaria">Turismo e Hotelaria</option>
                        <option value="Serviços Imobiliários">Serviços Imobiliários</option>
                        <option value="Biotecnologia">Biotecnologia</option>
                        <option value="Sustentabilidade e Meio Ambiente">Sustentabilidade e Meio Ambiente</option>
                        <option value="Marketing e Publicidade">Marketing e Publicidade</option>
                        <option value="Indústria Alimentícia">Indústria Alimentícia</option>
                        <option value="Consultoria">Consultoria</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card-secondary">
            
            <div class="card-section">
                <div class="card-section-header">Datas e Custos</div>
                <div class="form-group">
                    <label for="data_instalacao">Data de Instalação</label>
                    <div class="date-input">
                        <input type="date" id="data_instalacao" placeholder="Escolha a data">
                        <img src="https://img.icons8.com/material-outlined/24/000000/calendar--v1.png" class="icon" alt="calendario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="data_compra">Data da Compra</label>
                    <div class="date-input">
                        <input type="date" id="data_compra" placeholder="Escolha a data">
                        <img src="https://img.icons8.com/material-outlined/24/000000/calendar--v1.png" class="icon" alt="calendario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="custo_compra">Custo de Compra</label>
                    <input type="text" id="custo_compra" placeholder="Ex: 1500">
                </div>
                <div class="form-group">
                    <label for="garantia">Data de Término da Garantia</label>
                    <div class="date-input">
                        <input type="date" id="garantia" placeholder="Escolha a data">
                        <img src="https://img.icons8.com/material-outlined/24/000000/calendar--v1.png" class="icon" alt="calendario">
                    </div>
                </div>
            </div>

            <div class="card-section">
                <div class="card-section-header">Detalhes e Notas</div>
                <div class="textarea-group">
                    <label for="especificacoes">Especificações</label>
                    <textarea id="especificacoes" placeholder="Por exemplo, Capacidade: 500GPM, Altura: 20 Metros, Motor: 50 HP"></textarea>
                </div>
                <div class="textarea-group">
                    <label for="dados_uso">Dados de Uso</label>
                    <textarea id="dados_uso" placeholder="Por exemplo, Total de horas de operação"></textarea>
                </div>
                <div class="textarea-group">
                    <label for="nota">Nota</label>
                    <textarea id="nota" placeholder="Qualquer notas adicionais sobre o equipamento"></textarea>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="submit-button">
                <img src="https://img.icons8.com/material-rounded/24/ffffff/save.png" alt="Salvar">
                Item/Equipamento Solicitado
            </button>
        </div>

    </div>
        </form>
      </div>
    </main>
  </body>
</html>
