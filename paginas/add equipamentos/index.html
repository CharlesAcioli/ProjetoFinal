<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="logo">
          <img
            src="../img/principal_logo-removebg-preview.png"
            width="200"
            height="200"
            alt="Logo Principal"
          />
        </div>

        <div class="equipamentos">
          <img src="../img/manutencao.png" alt="Ícone Equipamentos" />
          <h3>Equipamentos</h3>
        </div>

        <div class="add">
          <img src="../img/botao-adicionar.png" alt="Ícone Adicionar" />
          <h3>Add Equipamentos</h3>
        </div>

        <div class="defeito">
          <img src="../img/perturbacao.png" alt="Ícone Defeito" />
          <h3>Equip.c/ Defeito</h3>
        </div>

        <div class="user">
          <img src="../img/usuario-masculino.png" alt="Ícone Usuários" />
          <h3>Usuários</h3>
        </div>

        <div class="ordem">
          <img
            src="../img/servico-de-gestao.png"
            alt="Ícone Ordem de Serviço"
          />
          <h3>Ordens De Serviço</h3>
        </div>

        <div class="relat">
          <img src="../img/informacao-financeira.png" alt="Ícone Relatórios" />
          <h3>Relatórios</h3>
        </div>

        <div class="manu">
          <img src="../img/homem.png" alt="Ícone Manutenção" />
          <h3>Manutenção</h3>
        </div>

        <div class="config">
          <img
            src="../img/botao-de-roda-dentada-de-configuracoes.png"
            alt="Ícone Configurações"
          />
          <h3>Configurações</h3>
        </div>
      </div>
    </header>

    <main>
        <div class="painel">
          <h2>PAINEL</h2>
        </div>

        <hr />

          <h2>Adicionar Novo Equipamento</h2>
          <form action="" method="post">

            <div class="teste1">
              <label for="nm.eqp">Nome Do Equipamento</label>
              <input type="text" name="" id="">

              <label for="tipo.eqp">Tipo Do Equipamento</label>
              <input type="text" name="" id="">

              <label for="status">Status</label>
              <select name="" id="">
                <option value="">Em Manutenção</option>
                <option value="">Precisa De Reparo</option>
                <option value="">Operacional</option>
              </select>
            </div>

            <div class="teste2">
              <label for="">Localização</label>
              <input type="text" name="" id="">

              <label for="">Fabricação</label>
              <input type="text" name="" id="">

              <label for="">Número Do Modelo</label>
              <input type="text" name="" id="">
            </div>

            <div class="teste3">
              <label for="">Número De Série</label>
              <input type="text" name="" id="">

              <label for="">Criticalidade</label>
              <select name="" id="">
                <option value="">Baixo</option>
                <option value="">Médio</option>
                <option value="">Alto</option>
              </select>

              <label for=""></label>
              <input type="text" name="Departamento" id="">
            </div>

            <label for="">Atribuido a:</label>
            <input type="text" name="" id="">
          </form>
        </div>
    </main>
  </body>
</html>
