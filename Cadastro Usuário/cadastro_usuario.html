<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo gestão 1.svg" type="image/x-icon">
    <link rel="stylesheet" href="cadastro_usuario.css">
    <title>Cadastro Usuário</title>
</head>
<body>
    <header>
        <img src="logo.svg" alt="">
    </header>
    <form action="" method="post">
        <h1>Cadastro Funcionário</h1><br><br>
        <label for="">NOME COMPLETO</label>
        <input type="text" placeholder="Informe seu nome completo"><br>
        <label for="">ENDEREÇO</label>
        <input type="text" placeholder="Informe seu endereço"><br>
        <label for="">BAIRRO</label>
        <input type="text" placeholder="Informe o bairro que corresponde ao seu endereço"><br>
        <label for="">CEP</label>
        <input type="text" placeholder="Informe o CEP referente a sua residência"><br>
        <label for="">TELEFONE</label>
        <input type="number" placeholder="Informe seu número de telefone"><br>
        <label for="">CPF</label>
        <input type="text" name="" id="" placeholder="Informe apenas os números do seu CPF"><br>
        <label for="">NOME USUÁRIO</label>
        <input type="text" placeholder=""><br>
        <label for="">EMAIL</label>
        <input type="text" placeholder="Informe o seu Email"><br>
        <label for="">CONFIRME O EMAIL</label>
        <input type="text" placeholder="Confirme o email informado"><br>
        <label for="">SENHA</label>
        <input type="text" placeholder="Digite a sua senha"><br>
        <label for="">CONFIRMAÇÃO DE SENHA</label>
        <input type="text" placeholder="Confirme sua senha"><br>
        <label for="">TIPO DE USUÁRIO</label>
        <select name="" id="">
            <option value="">Master</option>
            <option value="">Gerente</option>
            <option value="">Líder</option>
        </select><br>
        <label for="">CARGO OCUPANTE</label>
        <select name="" id="">
            <option value="">Gerente</option>
            <option value="">Supervisor</option>
            <option value="">Demais Funções</option>
        </select><br>
        <label for="">SETOR</label>
        <select name="" id="">
            <option value="">Gerencia</option>
            <option value="">RH</option>
            <option value="">Estoque</option>
        </select><br><br>
        <button type="submit">Cadastar</button>
    </form>
</body>
</html>
